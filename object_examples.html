<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <br />
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
            Add a new student data
        </button>
        <br />
        <div class="jumbotron" id="x"></div>

        <div class="modal" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Student</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="/action_page.php">
                            <div class="form-group">
                                <label for="name">First Name:</label>
                                <input type="text" class="form-control" placeholder="Enter name" id="name">
                            </div>
                            <div class="form-group">
                                <label for="surname">Last Name:</label>
                                <input type="text" class="form-control" placeholder="Enter surname" id="surname">
                            </div>

                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" placeholder="Enter age" id="age">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <input type="text" class="form-control" placeholder="Enter gender" id="gender">
                            </div>
                            <div class="form-group">
                                <label for="interests">Interests:</label>
                                <input type="text" class="form-control" placeholder="Enter interests" id="interests1">
                                <input type="text" class="form-control" placeholder="Enter interests" id="interests2">
                                <input type="text" class="form-control" placeholder="Enter interests" id="interests3">
                                <input type="text" class="form-control" placeholder="Enter interests" id="interests4">
                                <input type="text" class="form-control" placeholder="Enter interests" id="interests5">
                            </div>
                            <div class="form-group">
                                <label for="photo">Photo:</label>
                                <input type="text" class="form-control" placeholder="Enter url" id="photo">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>


    </div>





        <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>

        <script type="text/javascript">
            var pic = new Image(100, 100);
            pic.src = "sedef.jpg";
            function Student(first, last, age, gender, interests, face) {
                this.name = {
                    'first': first,
                    'last': last

                };
                this.age = age;
                this.gender = gender;
                this.interests = interests;
                this.bio = this.name.first + ' ' + this.name.last + ' ' + 'is ' + this.age + ' years old.' + this.gender + ' likes ' + this.interests[0] + ', ' + this.interests[1] + ', ' + this.interests[2] + ', ' + this.interests[3] + ' and ' + this.interests[4] + '.';
                this.face = face;


            }

            let student = new Student('Sedef', 'Bostanci', '22', 'She', ['books', 'music', 'movies', 'cycling', 'taking photos'], pic);

            var a = document.getElementById('x');
            a.innerHTML = student.bio;
            a.appendChild(student.face);

             $("#save").click(function () {

                var name = $('input[id=name]').val();
                var surname = $('input[id=surname]').val();
                var age = $('input[id=age]').val();
                var gender = $('input[id=gender]').val();
                 var interests1 = $('input[id=interests1]').val();
                 var interests2 = $('input[id=interests2]').val();
                 var interests3 = $('input[id=interests3]').val();
                 var interests4 = $('input[id=interests4]').val();
                 var interests5 = $('input[id=interests5]').val();
                 var interests = [interests1, interests2, interests3, interests4, interests5];
                 var photo = $('input[id=photo]').val();
                 var pic2 = new Image(100, 100);
                    pic2.src = photo;

                 let student1 = new Student(name, surname, age, gender, interests, pic2);
                
                $('.container').append('<div class="jumbotron" id="y">'+'</div>');
                var b = document.getElementById('y');
                b.innerHTML = student1.bio;
                b.appendChild(student1.face);

             });


        </script>
</body>
</html >
